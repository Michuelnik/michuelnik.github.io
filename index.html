<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Michuelnik – Open-Source Software & GitHub Repositories</title>
  <meta name="description" content="Entdecke die Open-Source-Projekte von Michuelnik auf GitHub. Hier findest du Softwarelösungen, Tools und Bibliotheken für Entwickler." />
  <link rel="canonical" href="https://michuelnik.github.io/" />
  <meta name="robots" content="index, follow" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
    #repo-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .repo {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .repo:hover {
      transform: translateY(-5px);
    }
    .repo a {
      text-decoration: none;
      color: #0366d6;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .repo p {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #666;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Michuelnik – Open-Source Projekte</h1>
    <p>Willkommen auf meiner GitHub Page. Hier findest du alle meine öffentlichen Repositories und Softwareprojekte.</p>
  </header>

  <section id="repo-list">
    <!-- Repositories werden hier dynamisch eingefügt -->
  </section>

  <footer>
    <p>© 2025 Michuelnik – <a href="https://github.com/Michuelnik" target="_blank" rel="noopener">GitHub Profil</a></p>
  </footer>

  <script>
    async function loadRepos() {
      try {
        const response = await fetch('https://api.github.com/users/Michuelnik/repos?per_page=100');
        const repos = await response.json();
        const container = document.getElementById('repo-list');

        repos
          .sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at))
          .forEach(repo => {
            const repoDiv = document.createElement('div');
            repoDiv.className = 'repo';
            repoDiv.innerHTML = '
              <a href="${repo.html_url}" target="_blank" rel="noopener">${repo.name}</a>
              <p>${repo.description || 'Keine Beschreibung verfügbar.'}</p>
            ';
            container.appendChild(repoDiv);
          });
      } catch (error) {
        console.error('Fehler beim Laden der Repositories:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', loadRepos);
  </script>
</body>
</html>
